<!DOCTYPE html>
<html>
<head>
    <title>Login - StoreLoop</title>
</head>
<body>
    <h1>Login to StoreLoop</h1>
    
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <p>This login authenticates against AT Identity service at {{ AT_IDENTITY_URL }}</p>
</body>
</html>
