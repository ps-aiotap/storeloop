<!DOCTYPE html>
<html>
<head>
    <title>Add New Product - {{ store.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Devanagari', Arial, sans-serif; }
        input, textarea { font-family: 'Noto Sans Devanagari', Arial, sans-serif; }
    </style>
</head>
<body>
    <div style="max-width: 800px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif;">
        <h1>Add New Product</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label for="name">Product Name:</label><br>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" style="width: 100%; padding: 10px; margin-top: 5px;"></textarea>
                <button type="button" style="background: #8B5CF6; color: white; padding: 8px 16px; border: none; border-radius: 4px; margin-top: 5px;">Generate Hindi Description</button>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="price">Price (â‚¹):</label><br>
                <input type="number" id="price" name="price" min="0" step="0.01" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="stock">Stock Quantity:</label><br>
                <input type="number" id="stock" name="stock" min="0" style="width: 100%; padding: 10px; margin-top: 5px;" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="category">Category:</label><br>
                <input type="text" id="category" name="category" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="material">Material:</label><br>
                <input type="text" id="material" name="material" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="region">Region:</label><br>
                <input type="text" id="region" name="region" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="style">Style:</label><br>
                <input type="text" id="style" name="style" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="image">Product Image:</label><br>
                <input type="file" id="image" name="image" accept="image/*" style="margin-top: 5px;">
            </div>
            
            <div style="margin-top: 30px;">
                <button type="submit" style="background: #10B981; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Add Product</button>
                <a href="/stores/dashboard/" style="background: #6B7280; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
