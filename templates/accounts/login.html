{% extends "base.html" %}

{% block title %}Login - StoreLoop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12 p-6 bg-card rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-theme text-center">Login to StoreLoop</h1>
    
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p>Your username and password didn't match. Please try again.</p>
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-theme-secondary mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-theme-secondary rounded" required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-theme-secondary mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-theme-secondary rounded" required>
        </div>
        <div class="flex items-center justify-between mb-6">
            <div>
                <input type="checkbox" name="remember" id="id_remember" class="mr-2">
                <label for="id_remember" class="text-theme-secondary">Remember me</label>
            </div>
            <a href="{% url 'password_reset' %}" class="text-primary hover:underline">Forgot password?</a>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
