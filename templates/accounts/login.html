<!DOCTYPE html>
<html>
<head>
    <title>Login - StoreLoop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; padding: 20px; font-family: Arial, sans-serif; border: 1px solid #e5e7eb; border-radius: 8px;">
        <h1 style="text-align: center; color: #3B82F6;">StoreLoop</h1>
        <h2 style="text-align: center;">Login to Your Store</h2>
        
        {% if form.errors %}
        <div style="background: #FEE2E2; border: 1px solid #EF4444; color: #DC2626; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            {{ form.errors }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
            </div>
            
            <button type="submit" style="width: 100%; background: #3B82F6; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Login
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; color: #6B7280;">
            <p>Demo Accounts:</p>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>NGO Admin:</strong> ngo_admin / password</p>
        </div>
    </div>
</body>
</html>
