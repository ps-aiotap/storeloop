<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration - StoreLoop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="max-width: 500px; margin: 50px auto; padding: 20px; font-family: Arial, sans-serif; border: 1px solid #e5e7eb; border-radius: 8px;">
        <h1 style="text-align: center; color: #3B82F6;">StoreLoop</h1>
        <h2 style="text-align: center;">Customer Registration</h2>
        
        {% if messages %}
        {% for message in messages %}
        <div style="background: {% if message.tags == 'error' %}#FEE2E2; border: 1px solid #EF4444; color: #DC2626{% else %}#D1FAE5; border: 1px solid #10B981; color: #065F46{% endif %}; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label for="username">Username *</label><br>
                    <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
                <div>
                    <label for="email">Email *</label><br>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label for="password">Password *</label><br>
                    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
                <div>
                    <label for="phone">Phone Number *</label><br>
                    <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
            </div>
            
            <h3 style="color: #1f2937; margin: 20px 0 10px 0;">Delivery Address</h3>
            
            <div style="margin-bottom: 15px;">
                <label for="street">Street Address *</label><br>
                <input type="text" id="street" name="street" placeholder="House/Flat No, Street Name" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                <div>
                    <label for="city">City *</label><br>
                    <input type="text" id="city" name="city" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
                <div>
                    <label for="state">State *</label><br>
                    <input type="text" id="state" name="state" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="pincode">PIN Code *</label><br>
                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #d1d5db; border-radius: 5px;" required>
            </div>
            
            <button type="submit" style="width: 100%; background: #3B82F6; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Register
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; color: #6B7280;">
            <p>Already have an account? <a href="/accounts/login/" style="color: #3B82F6;">Login here</a></p>
            <p>Want to create a store? <a href="/stores/onboarding/" style="color: #3B82F6;">Seller registration</a></p>
        </div>
    </div>
</body>
</html>
